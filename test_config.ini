# Login Workflow Test Configuration
# This file contains environment-specific settings for the test suite

[DEFAULT]
timeout = 30
rate_limit = 100
log_level = INFO
max_retry_attempts = 3
retry_delay = 1.0

[dev]
base_url = https://dev-api.example.com
api_key = dev_api_key_here
database_url = postgresql://user:pass@localhost:5432/dev_db
enable_mocking = true
mock_mfa_code = 123456
mock_email_service = true

[staging]
base_url = https://staging-api.example.com
api_key = staging_api_key_here
database_url = postgresql://user:pass@staging-db:5432/staging_db
enable_mocking = false
require_real_mfa = true
email_service_url = https://staging-email.example.com

[prod]
base_url = https://api.example.com
api_key = prod_api_key_here
database_url = postgresql://user:pass@prod-db:5432/prod_db
enable_mocking = false
require_real_mfa = true
email_service_url = https://email.example.com
read_only_mode = true

# Test-specific settings
[test_data]
valid_username = testuser@example.com
valid_password = TestPass123!
admin_username = admin@example.com
admin_password = AdminPass456!
locked_username = locked@example.com
expired_username = expired@example.com

# Performance benchmarks
[performance]
max_login_time = 3.0
max_logout_time = 1.0
max_session_validation_time = 1.0
concurrent_users_limit = 10
rate_limit_threshold = 100

# Security settings
[security]
enable_sql_injection_tests = true
enable_xss_tests = true
enable_brute_force_tests = true
max_failed_attempts = 5
lockout_duration = 300

# Notification settings
[notifications]
send_email_reports = false
email_recipients = test-team@example.com
slack_webhook_url = 
teams_webhook_url = 
